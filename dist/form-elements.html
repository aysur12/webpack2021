  <body class="ui-kit">
    <main class="form-elements">
      <div class="form-elements__logo-link">
        <div class="logo"><a class="logo__link" href="./start-page.html"> <img class="logo__img-logo-ui-kit" src="assets/fonts/logo-ui-kit.svg" alt="Логотип Toxin" width="48" height="48"></a>
        </div>
      </div>
      <div class="form-elements__grid">
        <div class="form-elements__grid-wrap-left">
          <div class="form-elements__text-field-heading">
            <div class="form-elements__title-input form-elements__title-input_padding_top">
              <h3 class="title-input">text field</h3>
            </div>
            <div class="form-elements__desc-state-input form-elements__desc-state-input_padding_bottom"> 
              <p class="desc-state-input">default</p>
            </div>
          </div>
          <div class="form-elements__text-field"> 
            <label class="text-field">
              <input class="text-field__input   " type="email" name="email" placeholder="Email" required value="">
            </label>
          </div>
          <div class="form-elements__text-field-heading"> 
            <div class="form-elements__title-input">
              <h3 class="title-input">text field</h3>
            </div>
            <div class="form-elements__desc-state-input"> 
              <p class="desc-state-input">hover / focus</p>
            </div>
          </div>
          <div class="form-elements__text-field"> 
            <label class="text-field">
              <input class="text-field__input text-field__input_focused  " type="text" name="text" placeholder="This is pretty awesome" required value="This is pretty awesome">
            </label>
          </div>
          <div class="form-elements__text-field-heading">  
            <div class="form-elements__title-input">
              <h3 class="title-input">dropdown</h3>
            </div>
          </div>
          <div class="form-elements__dropdown"> 
            <details class="dropdown"> 
              <summary class="dropdown__btn">Сколько гостей </summary>
              <div class="dropdown__emergence">jhjhj</div>
            </details>
          </div>
          <div class="form-elements__text-field-heading">  
            <div class="form-elements__title-input">
              <h3 class="title-input">masked text field</h3>
            </div>
          </div>
          <div class="form-elements__masked-text-field"> 
            <label class="text-field">
              <input class="text-field__input  text-field__input_masked " type="text" name="dateOfBirth" placeholder="ДД.ММ.ГГГГ" required value="">
            </label>
          </div>
          <div class="form-elements__text-field-heading">  
            <div class="form-elements__title-input">
              <h3 class="title-input">subscription text field</h3>
            </div>
          </div>
          <div class="form-elements__text-field">
            <label class="text-field text-field_subscribe">
              <input class="text-field__input   text-field__input_subscribe" type="text" name="email" placeholder="Email" required value="">
              <button class="text-field__btn" type="submit"><span class="arrow arrow_with-gradient">arrow_forward</span>
              </button>
            </label>
          </div>
        </div>
        <div class="form-elements__grid-wrap-center"></div>
        <div class="form-elements__grid-wrap-right"></div>
      </div>
    </main>
